<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Receita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Submissão de Receita</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="modo-preparo">Modo de Preparo:</label>
        <textarea id="modo-preparo" name="modo-preparo" required></textarea>

        <label for="tempo-preparo">Tempo de Preparo:</label>
        <input type="text" id="tempo-preparo" name="tempo-preparo" required>

        <label for="dificuldade">Dificuldade:</label>
        <select id="dificuldade" name="dificuldade" required>
            <option value="facil">Fácil</option>
            <option value="medio">Médio</option>
            <option value="dificil">Difícil</option>
        </select>

        <label for="foto-receita">Foto da Receita:</label>
        <input type="file" id="foto-receita" name="foto-receita" accept="image/*">

        <label for="comentarios">Comentários Adicionais:</label>
        <textarea id="comentarios" name="comentarios"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
